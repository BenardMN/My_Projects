<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<link rel="stylesheet" type="text/css" href="w3css-master/w3.css">
	<title>Register Here!</title>
</head>
<body>
	<table>
		<form action="insert.php" method="post">
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="fName" placeholder="First Name"></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="mName" placeholder="Middle Name"></td>
			</tr> 
			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="lName" placeholder="Last Name"></td>
			</tr> 
			<tr>
				<td>Username Name:</td>
				<td><input type="text" name="uName" placeholder="Username"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="text" name="password" placeholder="Choose Password"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="text" name="passConfirm" placeholder="Re-enter Password"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" placeholder="E-Mail"></td>
			</tr>
			<tr>
			<div class="w3-container w3-margin">
				<td><button" class="w3-btn w3-green w3-round-xxlarge" type="submit" value="Submit" name="submit">Save changes</td>
				<td><button class="w3-btn w3-red w3-round-xxlarge">Discard changes</td>
			</div></tr>
		</form>
	</table>
</body>
</html>
